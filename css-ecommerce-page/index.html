<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">New Arrivals</div>
      </div>

      <div class="row">
        <div class="column1">
          <img src="images/dress1.jpeg" />
          <p class="brand">Free People<span>|</span><span>Size 6</span></p>
          <p class="currentprice">
            <span class="currentp">$35</span> <del>$125 retail</del>
          </p>
        </div>
        <div class="column1 yves">
          <img src="images/ysl-bag.jpeg" class="yvesbag" />
          <p class="brand">
            Yves Saint Laurent <span>|</span><span>One-Size</span>
          </p>
          <p class="currentprice">
            <span class="currentp">$200</span>
            <del class="previousprice">$1600 retail</del>
          </p>
        </div>
        <div class="column1">
          <img src="images/key.jpeg" />
          <p class="brand">Tiffany <span>|</span><span>One-Size</span></p>
          <p class="currentprice">
            <span class="currentp">$476</span><del> $2000 retail</del>
          </p>
        </div>
        <div class="column1 lv">
          <img src="images/lv-bag.jpg" class="lv" />
          <p class="brand">
            Louis Vuitton <span class="vl">|</span><span>One-Size</span>
          </p>
          <p class="currentprice lvp">
            <span class="currentp">$95</span> <del>$1200</del>
          </p>
        </div>
        <div class="column1">
          <img src="images/dress2.jpeg" />
          <p class="brand">Reformation <span>|</span><span>Size 4</span></p>
          <p class="currentprice">
            <span class="currentp">$20</span> <del>$198 retail</del>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
