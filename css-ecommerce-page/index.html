<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header"><h1>New Arrivals</h1></div>
      </div>

      <div class="row">
        <div class="column1">
          <img src="images/dress1.jpeg" />
          <p class="brand">Free People <span class="line"> &#10072; </span> <span>size 6</span></p>
          <p class="currentprice">$35 <del>$125 retail</del></p>
        </div>
        <div class="column1 yves">
          <img src="images/ysl-bag.jpeg" />
          <p class="brand">Yves Saint Laurent <span class="line"> &#10072; </span><span>One-Size</span></p>
          <p class="currentprice">$200 <del class="previousprice">$1600 retail</del></p>
        </div>
        <div class="column1">
          <img src="images/key.jpeg" />
          <p class="brand">Tiffany <span class="line"> &#10072; </span><span>One-Size</span></p>
          <p class="currentprice">$476 <del>$2000 retail</del></p>
        </div>
        <div class="column1 lv">
          <img src="images/lv-bag.jpg" class="lv"/>
          <p class="brand">Louis Vuitton <span class="line"> &#10072; </span> <span>One-Size</span></p>
          <p class="currentprice">$95 <del>$1200</del></p>
        </div>
        <div class="column1">
          <img src="images/dress2.jpeg" />
          <p class="brand">Reformation <span class="line"> &#10072; </span> <span>Size 4</span> </p>
          <p class="currentprice">$20 <del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </body>
</html>
