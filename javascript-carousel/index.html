    <!DOCTYPE htm>

  <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <div class="carousel-container">
    <div class="row">
      <div class="column">
        <i class="fas fa-angle-right hello" id="leftarrow"></i>
      </div>

      <div class="images column">
        <img src="images/001.png" class="">


      </div>
      <div class="column">
        <i class="fas fa-angle-left hi" id="rightarrow"></i>
      </div>
      <div>
      </div>

    </div>
  </div>
  <div class=" row column-full circles justify dots" id="icons" >
    <button id="0">
      <i data-index="0" class="far fa-circle circlepadding icons fa-2x dots" ></i>
    </button>
    <button id="1">
      <i data-index="1" class="far fa-circle circlepadding icons fa-2x dots" ></i>
    </button>
    <button id="2">
      <i data-index="2" class="far fa-circle circlepadding icons fa-2x dots" ></i>
    </button>
    <button id="3">
      <i data-index="3" class="far fa-circle circlepadding icons fa-2x dots" ></i>
    </button>
    <button id="4">
      <i data-index="4" class="far fa-circle circlepadding icons fa-2x dots" ></i>
    </button>
  </div>

  <script src="main.js"></script>
   </body>
  </html>
