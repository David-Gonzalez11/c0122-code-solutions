<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <style>
@import url('https://fonts.googleapis.com/css2?family=Barlow&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="heading">How it Works</h2>
      </div>
      <div class="row">
        <div class="column1"><img src="images/screen-1.png" /></div>
        <div class="column1"><img src="images/screen-2.png" /></div>
        <div class="column1"><img src="images/screen-3.png" /></div>
        <div class="column1"><img src="images/screen-4.png" /></div>
      </div>

      <div class="row">
        <div class="columnsbottom">
          <img src="images/switch-icon.png" class="btmimg" />
          <h3 class="subheadings">App Switching</h3>
        </div>
        <div class="columnsbottom">
          <img src="images/filter-icon.png" class="btmimg" />
          <h3 class="subheadings">Trip Filtering</h3>
        </div>
        <div class="columnsbottom">
          <img src="images/slider-icon.png" class="btmimg" />
          <h3 class="subheadings">Service Filters</h3>
        </div>
        <div class="columnsbottom">
          <img src="images/bars-icon.png" class="btmimg" />
          <h3 class="subheadings">Stats + Mileage</h3>
        </div>
      </div>

      <div class="row">
        <div class="functions">
          <p>Toggles all your apps on and off.</p>
        </div>

        <div class="functions">
          <p>Evaluates your trip request.</p>
        </div>
        <div class="functions">
          <p class="lowertext">Accepts only your ideal trips.</p>
        </div>
        <div class="functions">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
