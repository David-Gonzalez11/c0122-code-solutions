<!DOCTYPE html>
<html>
  <head>
    <title>Coding Form</title>
  </head>
  <body>
    <form action="" method="get" class="form example">
      <h1>Coding Form!</h1>

      <div>
        <label for="email-address">Email</label>
        <div>
          <input type="email" name="Email" id="email-address" />
        </div>
      </div>

      <div>
        <div>
          <label for="Why coding">Why is coding cool?</label>
        </div>
        <div>
          <select id="Why coding">
            <option value="">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <label for="Favorite Language">Favorite Language(choose one)</label>
        <div>
          <input
            type="radio"
            name="Favorite Language"
            value="HTML"
            id="Favorite Language" />HTML
          <input type="radio" name="Favorite Language" value="CSS" />CSS
          <input
            type="radio"
            name="Favorite Language"
            value="JavaScript" />JavaScript
        </div>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="SignUp!" id="Sign me up" />
        <label for="Sign me up">Sign me up!</label>
        <div>
          <div>
            <label for="comments">Comments</label>
          </div>
          <textarea cols="25" rows="6"></textarea>
        </div>
        <input type="submit" name="Submit" value="Submit" id="submit" />
      </div>
    </form>
  </body>
</html>
