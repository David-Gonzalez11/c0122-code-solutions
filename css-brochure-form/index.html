<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h2 class="learn">LEARN MORE</h2>
      <label for="company Email" class="comp">COMPANY EMAIL</label>
      <input
        type="text"
        name="Email"
        class="company"
        id="company Email"
        placeholder="sally@company.co" />

      <!-- down below is where my Name box starts-->

      <label for="name" class="name">NAME</label>
      <input type="text" name="name" id="name" placeholder="Sally Smith" />

      <label for="hiring" class="where">WHERE ARE YOU HIRING?</label>
      <input type="text" id="hiring" name="hire" placeholder="City, Country" />

      <label for="engineers" class="months">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select class="engineers">
        <option>1-2 Engineers</option>
      </select>
      <div class="btn">
        <button class="button">Submit</button>
      </div>
    </form>
  </body>
</html>
